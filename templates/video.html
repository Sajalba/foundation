{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">



</head>

<body>
    {% include 'header.html'%}
    {% for vda in vdo %}
    <div class="container-fluid bg-light vd">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm col-lg col-md">
                    <h3 class="text-danger">Class : {{vda.classname}}</h1>
                </div>
                <div class="col-sm col-lg col-md">
                    <h3 class="text-primary">Subject : {{vda.subjectname}}</h1>
                </div>
            </div>
            <br>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{vda.video}}" allowfullscreen></iframe>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>




    {% include 'footer.html' %}
</body>

</html>
