{% load static %}
{% url 'index' as index %}
{% url 'services' as services %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/#">
            <img src="{% static 'image/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == index %} active {% endif %}" href="/#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == services %} active {% endif %}"
                        href="../../services">SERVICES</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
